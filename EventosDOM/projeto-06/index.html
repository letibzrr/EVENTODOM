<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO BÁSICO</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <form class="formulario">
            <label for="">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>
            
            <label for="">E-mail:</label>
            <input type="text" id="email" placeholder="Digite seu e-mail (ex:usuario@gmail.com)" required>
            
            <label for="">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" maxlength="8">

            <button type="submit" onclick="validaFormulario()">Enviar</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
